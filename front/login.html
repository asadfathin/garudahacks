<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Kurator</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/util.css" />
</head>

<body>

    <div class="container-login100" style="background-image: url('./asset/image/background-login.png'); background-size: 70%;">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-20 p-b-20">
			<form class="login100-form validate-form">
				<span class="login100-form-title p-b-37">
					<img src="./asset/image/logo-login.png" alt="">
				</span>

				<h4>Masuk</h4>
				<br>

				<div class="text-left p-b-5">
					Email atau Nomor Telepon
				</div>
				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="username">
					<span class="focus-input100"></span>
				</div>

				<div class="text-left p-b-5">
					Kata Sandi
				</div>
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass">
					<span class="focus-input100"></span>
				</div>

				<div class="text-right p-b-20">
					<a href="#" class="hov1">
						Lupa Kata Sandi?
					</a>
				</div>

				<div class="container-login100-form-btn">
					<button class="wrap-input100 login100-form-btn">
						Masuk
					</button>
				</div>

				<div class="text-center p-t-35 p-b-20">
					<span class="txt1">
						atau masuk dengan
					</span>
				</div>

				<div class="flex-c p-b-20">
					<a href="#" class="login100-form-login-sosmed m-r-20">
						<i class="fa fa-google"></i>
					</a>

					<a href="#" class="login100-form-login-sosmed m-l-20">
						<i class="fa fa-facebook-f"></i>
					</a>
				</div>

				<div class="text-center">
					Belum punya akun?
					<a href="#" class="txt2 hov1">
						Daftar
					</a>
				</div>
			</form>

			
		</div>
	</div>
	

    <div id="dropDownSelect1"></div>
    
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/e9b28cc622.js" crossorigin="anonymous"></script>

</body>

</html>
